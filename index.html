<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Toko Batik</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Vend+Sans:wght@500&display=swap");

      .vend {
        font-family: "Vend Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
      }

      body {
        overflow-x: hidden;
      }
      .mybg-dark {
        background-color: rgb(71, 76, 67) !important;
      }
      .myfg-dark {
        color: rgb(71, 76, 67) !important;
      }
      .mybg-white {
        background-color: rgb(255, 232, 214) !important;
      }
      .myfg-white {
        color: rgb(255, 232, 214) !important;
      }
      .mybg-brown {
        background-color: rgb(203, 153, 126) !important;
      }
      .myfg-brown {
        color: rgb(203, 153, 126) !important;
      }
      .mybg-muted {
        background-color: rgb(183, 183, 164) !important;
      }
      .myfg-muted {
        color: rgb(183, 183, 164) !important;
      }

      .img-banner {
        height: 100vh;
        width: 100vw;
        object-fit: cover;
      }

      .banner-container {
        z-index: 0;
        position: absolute;
        top: 0;
        left: 0;
      }

      .banner-text {
        position: relative;
        z-index: 1;
        padding: 1rem;
        background-color: rgba(255, 255, 255, 0.7);
        margin: 30px;
      }

      .banner-text-properties {
        font-size: 5rem;
        letter-spacing: 2px;
      }

      .center-banner-text {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .navbar-collapse {
        transition: height 0.1s linear;
      }

      .navbar-collapse.show {
        height: 100vh;
        line-height: 5;
      }

      .navbar-nav {
        text-align: center;
      }

      .parallax {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      /* Extra small devices (e.g., phones) */
      @media (max-width: 575.98px) {
        /* Styles for extra small screens */
        .banner-text-properties {
          font-size: 3rem;
        }
      }

      /* Small devices (e.g., portrait tablets, large phones) */
      @media (min-width: 576px) and (max-width: 767.98px) {
        /* Styles for small screens */
        .banner-text-properties {
          font-size: 3rem;
        }
      }

      /* Medium devices (e.g., landscape tablets, desktops) */
      @media (min-width: 768px) and (max-width: 991.98px) {
        /* Styles for medium screens */
      }

      /* Large devices (e.g., desktops) */
      @media (min-width: 992px) and (max-width: 1199.98px) {
        /* Styles for large screens */
      }

      /* Extra large devices (e.g., large desktops) */
      @media (min-width: 1200px) {
        /* Styles for extra large screens */
      }
    </style>
  </head>
  <body class="vend">
    <header>
      <nav
        class="navbar navbar-light navbar-expand-lg nav fixed-top mybg-white"
      >
        <div class="container-fluid px-md-5">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/html-5.png"
              alt="tes"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Batik XYZ
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#kategori"
                >Beranda</a
              >
              <a class="nav-link" href="#tentang">Tentang</a>
              <a class="nav-link" href="#ulasan">Ulasan</a>
              <a class="nav-link" href="#pertanyaan">Pertanyaan</a>
              <a class="nav-link" href="#kontak">Kontak</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- BANNER -->
      <section id="banner" style="position: relative">
        <div class="center-banner-text">
          <h1 class="myfg-brown banner-text banner-text-properties">
            <strong>Batik XYZ</strong>
          </h1>
        </div>
        <div
          id="carouselBanner"
          class="carousel carousel-dark slide banner-container"
          data-bs-ride="true"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselBanner"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselBanner"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselBanner"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets/img1.jpg"
                class="d-block img-banner"
                alt="slide1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/img2.jpg"
                class="d-block img-banner"
                alt="slide2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/img3.jpg"
                class="d-block img-banner"
                alt="slide3"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselBanner"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselBanner"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section>
        <div class="container">
          <p>hell</p>
        </div>
      </section>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .querySelectorAll(".navbar-collapse .nav-link")
        .forEach(function (link) {
          link.addEventListener("click", function () {
            var navbarCollapse = document.querySelector(".navbar-collapse");
            if (navbarCollapse.classList.contains("show")) {
              var bsCollapse = new bootstrap.Collapse(navbarCollapse, {
                toggle: false,
              });
              bsCollapse.hide();
            }
          });
        });
    </script>
  </body>
</html>
